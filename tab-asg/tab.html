<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="tab.css" rel="stylesheet" />
    <script src="../jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".tabs-menu a").click(function(event){
                 event.preventDefault();
                $(this).parent().addClass("current");
                $(this).parent().siblings().removeClass("current");
                var tab = $(this).attr("href");
                $(".tab-content").not(tab).css("display","none");
                $(tab).fadeIn();
            });
        });
    </script>
</head>
<body>
<div id="tabs-container">
    <ul class="tabs-menu">
        <li class="current"><a href="#tab-1">Tab 1</a></li>
        <li class=""><a href="#tab-2">Tab 2</a></li>
        <li class=""><a href="#tab-3">Tab 3</a></li>
        <li class=""><a href="#tab-4">Tab 4</a></li>
    </ul>
    <div class="tab">
        <div id="tab-1" class="tab-content " style="">
            <p>This is tab 1.</p>
        </div>
        <div id="tab-2" class="tab-content" style="">
            <p>This is tab 2.</p>

        </div>
        <div id="tab-3" class="tab-content" style="">
            <p>This is tab 3.</p>
        </div>
        <div id="tab-4" class="tab-content" style="">
            <p>This is tab 4.</p>
        </div>
    </div>
</div>





</body>
</html>
