function sortArray(element,callback){
    for(i=0;i<element.length;i++){
        for(j=0;j<element.length;j++){
            if(element[i]<element[j]){
                var tmp = element[i];
                element[i] = element[j];
                element[j] = tmp;

            }
        }
    }
    callback(element);
}
